<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8">
  <title>Контакти – Мегданъ</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f9f9f9;
    }

    /* Навигация */
    header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 60px;
      background: #004a99;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
      z-index: 3000;
    }
    header .logo { color: white; font-weight: bold; font-size: 20px; }
    header nav ul { margin: 0; padding: 0; display: flex; list-style: none; }
    header nav ul li { margin-left: 20px; }
    header nav ul li a { color: white; text-decoration: none; font-weight: bold; }
    header nav ul li a.active { text-decoration: underline; }

    /* Контейнер за съдържание + шевици */
    .content-wrapper {
      position: relative;
      padding-bottom: 40px; /* малко разстояние над футъра */
    }

    /* Странични шевици */
    .sidebar-left,
    .sidebar-right {
      width: 150px;
      background-image: url('12.png');
      background-repeat: repeat-y;
      background-position: center;
      background-size: 500px auto;
      position: absolute;
      top: 60px;   /* започват под header */
      bottom: 0;   /* завършват преди footer */
      z-index: 1000;
    }
    .sidebar-left { left: 0; }
    .sidebar-right { right: 0; transform: scaleX(-1); }

    /* Основно съдържание */
    main {
      max-width: 800px;
      margin: 100px auto 40px;
      padding: 20px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      position: relative;
      z-index: 1500;
    }
    h2 { color: #004a99; }

    /* Хедър със снимка над формата */
    .form-header {
      position: relative;
      text-align: center;
      margin-bottom: 20px;
    }
    .header-img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
    }
    .header-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 2em;
      font-weight: bold;
      text-shadow: 1px 1px 5px rgba(0,0,0,0.7);
    }

    /* Форма */
    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 20px;
    }
    form input, form select, form textarea {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1em;
    }
    form button {
      padding: 10px;
      border: none;
      background: #004a99;
      color: white;
      border-radius: 5px;
      font-size: 1em;
      cursor: pointer;
    }
    form button:hover { background: #003366; }

    /* Футър */
    footer {
      text-align: center;
      background: #004a99;
      color: #fff;
      padding: 20px;
      margin-top: 40px;
    }
  </style>
</head>
<body>
<header>
  <div class="logo">Мегданъ</div>
  <nav>
    <ul>
      <li><a href="index.html">Начало</a></li>
      <li><a href="about.html">За нас</a></li>
      <li><a href="classes.html">Курсове</a></li>
      <li><a href="gallery.html">Галерия</a></li>
      <li><a href="contact.html" class="active">Контакти</a></li>
    </ul>
  </nav>
</header>

<div class="content-wrapper">
  <div class="sidebar-left"></div>
  <div class="sidebar-right"></div>

  <main>
    <div class="form-header">
      <img src="header-image.jpg" alt="Танци" class="header-img">
      <div class="header-text">Свържи се с нас</div>
    </div>

    <form action="submit_form.php" method="post">
      <input type="text" name="name" placeholder="Име" required>
      <input type="email" name="email" placeholder="Имейл" required>
      <select name="level" required>
        <option value="">Избери ниво</option>
        <option value="beginner">Начинаещи</option>
        <option value="intermediate">Средно ниво</option>
        <option value="kids">Деца</option>
      </select>
      <textarea name="message" placeholder="Допълнително съобщение"></textarea>
      <button type="submit">Изпрати</button>
    </form>
  </main>
</div>

<footer>
  <p>&copy; 2025 Мегданъ. Всички права запазени.</p>
</footer>
</body>
</html>
