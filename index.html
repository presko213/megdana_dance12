<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8">
  <title>Мегданъ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    :root {
      --header-h: 70px;
      --footer-h: 80px;
      --sidebar-w: 120px;
    }

    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #f9f9f9;
      color: #111;
    }

    /* Хедър */
    header {
      position: fixed;
      top: 0; left: 0; right: 0;
      height: var(--header-h);
      background: #004a99;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
      z-index: 3000;
    }
    header .logo { color: white; font-weight: bold; font-size: 20px; }
    header nav ul { margin: 0; padding: 0; display: flex; list-style: none; }
    header nav ul li { margin-left: 20px; }
    header nav ul li a { color: white; text-decoration: none; font-weight: bold; }
    header nav ul li a.active { text-decoration: underline; }

    /* Шевици */
    .content-wrapper {
      position: relative;
      min-height: calc(100vh - var(--footer-h));
      padding-top: calc(var(--header-h) + 20px);
      padding-bottom: 40px;
    }
    .sidebar-left,
    .sidebar-right {
      position: fixed;
      top: var(--header-h);
      bottom: 0;
      width: var(--sidebar-w);
      background-image: url('images/12.png');
      background-repeat: repeat-y;
      background-position: center top;
      background-size: 500px auto;
      z-index: 1000;
    }
    .sidebar-left  { left: 0; }
    .sidebar-right { right: 0; transform: scaleX(-1); }

    main {
      margin: 0 var(--sidebar-w);
      padding: 20px;
    }

    /* Hero секция */
    .hero {
      position: relative;
      height: 400px;
      background: url('logo.jpg') center/cover no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 48px;
      font-weight: bold;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.7);
    }

    /* Carousel + текст */
    .carousel-text {
      display: flex;
      gap: 20px;
      margin: 40px 0;
    }
    .carousel {
      flex: 1;
      max-width: 500px;
      position: relative;
      overflow: hidden;
    }
    .carousel img {
      width: 100%;
      display: none;
    }
    .carousel img.active {
      display: block;
    }
    .carousel-text .text {
      flex: 1;
    }

    /* Новини */
    .news {
      margin: 40px 0;
    }
    .news h2 { text-align: center; }
    .news-container {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }
    .news-item {
      width: 300px;
      border: 1px solid #ccc;
      border-radius: 8px;
      overflow: hidden;
      background: white;
    }
    .news-item img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
    .news-item .text { padding: 10px; }

    /* Галерия */
    .gallery {
      margin: 40px 0;
    }
    .gallery h2 { text-align: center; }
    .gallery-container {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }
    .gallery-container img {
      width: 250px;
      height: 180px;
      object-fit: cover;
      border-radius: 6px;
    }

    /* Footer */
    footer {
      background: #002d5d;
      color: white;
      text-align: center;
      padding: 20px;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <div class="logo">Мегданъ</div>
    <nav>
      <ul>
        <li><a href="index.html" class="active">Начало</a></li>
        <li><a href="about.html">За нас</a></li>
        <li><a href="classes.html">Курсове</a></li>
        <li><a href="gallery.html">Галерия</a></li>
        <li><a href="contact.html">Контакти</a></li>
      </ul>
    </nav>
  </header>

  <!-- Шевици -->
  <div class="sidebar-left"></div>
  <div class="sidebar-right"></div>

  <!-- Съдържание -->
  <div class="content-wrapper">
    <main>

      <!-- Hero -->
      <section class="hero">
        Добре дошли
      </section>

      <!-- Carousel + текст -->
      <section class="carousel-text">
        <div class="carousel">
          <img src="images/carousel1.jpg" class="active">
          <img src="images/carousel2.jpg">
          <img src="images/carousel3.jpg">
        </div>
        <div class="text">
          <h2>Нашата мисия</h2>
          <p>Ние пазим и предаваме българския фолклор чрез танци, музика и традиции.</p>
          <p>Присъединете се към нашите курсове и събития, за да бъдете част от общността.</p>
        </div>
      </section>

      <!-- Новини -->
      <section class="news">
        <h2>Новини</h2>
        <div class="news-container" id="news"></div>
      </section>

      <!-- Галерия -->
      <section class="gallery">
        <h2>Галерия</h2>
        <div class="gallery-container" id="gallery"></div>
      </section>

    </main>
  </div>

  <!-- Footer -->
  <footer>
    © 2025 Мегданъ
  </footer>

  <script>
    // Carousel
    let index = 0;
    const slides = document.querySelectorAll('.carousel img');
    setInterval(() => {
      slides[index].classList.remove('active');
      index = (index + 1) % slides.length;
      slides[index].classList.add('active');
    }, 3000);

    // Новини от Google Sheets
    const sheetUrl = "https://docs.google.com/spreadsheets/d/1LiN8HiJO6RNn098M2xwZtea3YjTZrji9GVtoH2x_F_o/gviz/tq?tqx=out:json";
    fetch(sheetUrl)
      .then(res => res.text())
      .then(txt => {
        const data = JSON.parse(txt.substr(47).slice(0,-2));
        const rows = data.table.rows;
        const container = document.getElementById('news');
        rows.forEach(r => {
          const title = r.c[0]?.v || "";
          const desc = r.c[1]?.v || "";
          const img = r.c[2]?.v || ""; // линк към снимка
          if(title) {
            container.innerHTML += `
              <div class="news-item">
                <img src="${img}" alt="">
                <div class="text">
                  <h3>${title}</h3>
                  <p>${desc}</p>
                </div>
              </div>
            `;
          }
        });
      });

    // Галерия от Google Drive (пример - ще замениш с реални линкове)
    const galleryLinks = [
      "https://drive.google.com/uc?export=view&id=IMAGE_ID_1",
      "https://drive.google.com/uc?export=view&id=IMAGE_ID_2",
      "https://drive.google.com/uc?export=view&id=IMAGE_ID_3"
    ];
    const galleryContainer = document.getElementById('gallery');
    galleryLinks.forEach(l => {
      galleryContainer.innerHTML += `<img src="${l}" alt="gallery">`;
    });
  </script>
</body>
</html>
