<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8">
  <title>Новини</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    .news-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
    }
    .news-card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: transform 0.2s ease;
    }
    .news-card:hover {
      transform: translateY(-5px);
    }
    .news-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
    .news-card-content {
      padding: 15px;
    }
    .news-card h3 {
      margin: 0 0 10px;
      font-size: 20px;
      color: #333;
    }
    .news-card p {
      margin: 0;
      color: #555;
      font-size: 15px;
    }
  </style>
</head>
<body>
  <h1>Новини</h1>
  <div class="news-container" id="news"></div>

  <script>
    const sheetID = "1LiN8HiJO6RNn098M2xwZtea3YjTZrji9GVtoH2x_F_o";
    const sheetName = "Лист1";
    const url = `https://docs.google.com/spreadsheets/d/${sheetID}/gviz/tq?tqx=out:json&sheet=${sheetName}`;

    fetch(url)
      .then(res => res.text())
      .then(data => {
        const json = JSON.parse(data.substr(47).slice(0, -2));
        const rows = json.table.rows;
        const newsContainer = document.getElementById("news");

        rows.forEach((row, i) => {
          if (i === 0) return; // прескачаме заглавния ред

          const title = row.c[0]?.v || "";
          const image = row.c[1]?.v || "";
          const text = row.c[2]?.v || "";

          const card = document.createElement("div");
          card.className = "news-card";

          card.innerHTML = `
            <img src="${image}" alt="${title}">
            <div class="news-card-content">
              <h3>${title}</h3>
              <p>${text}</p>
            </div>
          `;

          newsContainer.appendChild(card);
        });
      })
      .catch(err => console.error("Грешка при зареждане на данните:", err));
  </script>
</body>
</html>
