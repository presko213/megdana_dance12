<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мегданъ - Добре дошли</title>
    <style>
        /* --- Основни стилове --- */
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: #fdfcf8;
        }
        header {
            position: fixed;
            top: 0;
            width: 100%;
            background: #fff;
            border-bottom: 2px solid #d3b373;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 50px;
            z-index: 1000;
        }
        header nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }
        main {
            padding: 120px 50px 50px;
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            font-size: 3em;
            margin-bottom: 10px;
        }
        .slogan {
            text-align: center;
            font-size: 1.2em;
            margin-bottom: 40px;
        }
        /* --- Слайдер --- */
        .slider {
            display: flex;
            overflow-x: auto;
            gap: 10px;
            scroll-behavior: smooth;
            margin-bottom: 40px;
        }
        .slider img {
            width: 300px;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            flex-shrink: 0;
        }
        /* --- Новини --- */
        .news-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
        }
        .news-card {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .news-card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }
        .news-card h3 {
            margin: 15px;
            font-size: 1.2em;
        }
        .news-card p {
            margin: 0 15px 15px;
            font-size: 1em;
            color: #555;
        }
        /* --- Футър --- */
        footer {
            text-align: center;
            padding: 30px;
            background: #fff;
            border-top: 2px solid #d3b373;
            margin-top: 50px;
        }
        /* --- Шевици --- */
        .side-pattern {
            position: fixed;
            top: 0;
            width: 50px;
            height: 100%;
            background: url('12.png') repeat-y;
            z-index: 500;
        }
        .left-pattern { left: 0; }
        .right-pattern { right: 0; }
        @media(max-width: 900px) {
            .side-pattern { display: none; }
        }
    </style>
</head>
<body>

    <!-- Шевици -->
    <div class="side-pattern left-pattern"></div>
    <div class="side-pattern right-pattern"></div>

    <!-- Хедър -->
    <header>
        <div class="logo">Мегданъ</div>
        <nav>
            <a href="#">Начало</a>
            <a href="#">За нас</a>
            <a href="#">Курсове</a>
            <a href="#">Галерия</a>
            <a href="#">Контакти</a>
        </nav>
    </header>

    <!-- Основно съдържание -->
    <main>
        <h1>Добре дошли</h1>
        <div class="slogan">Място за традиции, култура и общност</div>

        <!-- Слайдер -->
        <div class="slider" id="slider"></div>

        <!-- Новини -->
        <div class="news-container" id="news"></div>
    </main>

    <!-- Футър -->
    <footer>
        &copy; 2025 Мегданъ - Всички права запазени
    </footer>

    <!-- Скриптове -->
    <script>
        // --- Слайдер: Google Drive ---
        const FOLDER_ID = "1ezPV1iwcdYiKgo2fpytQREHw84XVxHpl";
        const API_KEY   = "AIzaSyC4LnS2joLqzca_d48tKwe240ZtHq-4W-M";
        const slider = document.getElementById('slider');

        fetch(`https://www.googleapis.com/drive/v3/files?q='${FOLDER_ID}'+in+parents&key=${API_KEY}&fields=files(id,name)`)
            .then(res => res.json())
            .then(data => {
                data.files.forEach(file => {
                    const img = document.createElement('img');
                    img.src = `https://drive.google.com/uc?export=view&id=${file.id}`;
                    slider.appendChild(img);
                });
            });

        // --- Новини: Google Sheets ---
        const SHEET_ID = "YOUR_SHEET_ID_HERE";
        const SHEET_API = `https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values/Sheet1?key=${API_KEY}`;
        const newsContainer = document.getElementById('news');

        fetch(SHEET_API)
            .then(res => res.json())
            .then(data => {
                const rows = data.values.slice(1); // пропускаме заглавията
                rows.forEach(row => {
                    const [title, imgUrl, text] = row;
                    const card = document.createElement('div');
                    card.className = 'news-card';
                    card.innerHTML = `
                        <img src="${imgUrl.replace("/view?usp=sharing","/uc?export=view")}" alt="${title}">
                        <h3>${title}</h3>
                        <p>${text}</p>
                    `;
                    newsContainer.appendChild(card);
                });
            });
    </script>

</body>
</html>
