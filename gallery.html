    /* –õ—è–≤–∞ —à–µ–≤–∏—Ü–∞ */
    .sidebar-left {

      background-image: url('12.png');
      background-repeat: repeat-y;
      background-position: center;
      background-size: 500px auto;
      position: fixed;

    }

    /* –î—è—Å–Ω–∞ —à–µ–≤–∏—Ü–∞ */
    .sidebar-right {

      background-position: center;

    /* –û—Å–Ω–æ–≤–Ω–æ —Å—ä–¥—ä—Ä–∂–∞–Ω–∏–µ */

    }

    /* –ì–∞–ª–µ—Ä–∏—è */
    .gallery {
      max-width: 1000px;
      margin: 0 auto 50px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));

    }

    .gallery-item {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);

      transition: transform 0.2s;
    }

    .gallery-item:hover {
      transform: scale(1.05);
    }

    .gallery-item img {

    }

<body>

    </ul>

<!-- –®–µ–≤–∏—Ü–∏ -->
<div class="sidebar-left"></div>
<div class="sidebar-right"></div>

<main>
  <h2 style="text-align:center; margin-bottom:30px;">–ù–∞—à–∞—Ç–∞ –≥–∞–ª–µ—Ä–∏—è</h2>
  <div class="gallery" id="gallery"></div>
</main>

<footer>
  <p>&copy; 2025 –ú–µ–≥–¥–∞–Ω—ä. –í—Å–∏—á–∫–∏ –ø—Ä–∞–≤–∞ –∑–∞–ø–∞–∑–µ–Ω–∏.</p>
</footer>

<script>
  // üîë –°–õ–û–ñ–ò API –∫–ª—é—á–∞ —Å–∏ –∏ ID –Ω–∞ Google Drive –ø–∞–ø–∫–∞—Ç–∞
  const folderId = "https://drive.google.com/drive/folders/1g5-Jb3RIkv_-e543bV9RgYfTdslwH321?usp=sharing";
  const apiKey = "AIzaSyBtctAzsAEuQcqZdARVCsLZ-1JeyuoM4o4";

  fetch(`https://www.googleapis.com/drive/v3/files?q='${folderId}'+in+parents&key=${apiKey}&fields=files(id,name,webContentLink)`)
    .then(res => res.json())
    .then(data => {
      const gallery = document.getElementById("gallery");
      data.files.forEach(file => {
        if(file.name.match(/\.(jpg|jpeg|png|gif)$/i)){
          const item = document.createElement("div");
          item.className = "gallery-item";
          item.innerHTML = `
            <img src="https://drive.google.com/uc?id=${file.id}" alt="${file.name}">
            <p>${file.name.replace(/\.[^/.]+$/, "")}</p>
          `;
          gallery.appendChild(item);
        }
      });
    })
    .catch(err => console.error("Error loading images:", err));
</script>

</body>
