<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8">
  <title>Галерия – Мегданъ</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Базови стилове */
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      position: relative; /* за абсолютните шевици */
    }

    /* Страница-обвивка за "стикнат" футър */
    .page {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Фиксирана навигация отгоре */
    header {
      position: fixed;
      top: 0; left: 0; right: 0;
      height: 60px;
      background: #004a99;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
      z-index: 3000;
    }
    header .logo { color: #fff; font-weight: bold; font-size: 20px; }
    header nav ul { margin: 0; padding: 0; list-style: none; display: flex; gap: 20px; }
    header nav a { color: #fff; text-decoration: none; font-weight: bold; }
    header nav a.active, header nav a:hover { text-decoration: underline; }

    /* Шевици – зад съдържанието и футъра */
    .sidebar-left, .sidebar-right {
      width: 150px;
      background-image: url('12.png'); /* увери се, че 12.png е в същата папка */
      background-repeat: repeat-y;
      background-position: center;
      background-size: 500px auto;
      position: absolute;     /* ВАЖНО: absolute, не fixed */
      top: 60px;              /* под хедъра */
      bottom: 0;              /* до дъното на страницата (ще расте с височината на body) */
      z-index: 0;             /* под основното съдържание и футъра */
    }
    .sidebar-left  { left: 0; }
    .sidebar-right { right: 0; transform: scaleX(-1); }

    /* Основно съдържание */
    main {
      flex: 1; /* бута футъра надолу при малко съдържание */
      margin: 80px 170px 30px; /* място за хедър (80px) и за шевиците (ляво/дясно по 150px + 20px въздух) */
      position: relative;
      z-index: 1;
    }

    .card {
      max-width: 1000px;
      margin: 0 auto;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      padding: 20px;
    }

    h2 {
      text-align: center;
      margin: 0 0 20px;
      color: #004a99;
    }

    /* Галерия */
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
    }
    .gallery-item {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      overflow: hidden;
      text-align: center;
      transition: transform .2s;
    }
    .gallery-item:hover { transform: scale(1.03); }
    .gallery-item img { width: 100%; height: auto; display: block; }
    .gallery-item p { padding: 10px; font-size: 14px; color: #333; }

    /* Съобщения/грешки */
    .notice { text-align: center; color: #666; padding: 10px 0; }

    /* Футър – стои долу */
    footer {
      background: #004a99;
      color: #fff;
      text-align: center;
      padding: 15px;
      position: relative;
      z-index: 1; /* над шевиците */
    }

    /* По-тясни екрани */
    @media (max-width: 900px) {
      .sidebar-left, .sidebar-right { display: none; }
      main { margin: 80px 20px 30px; }
    }
  </style>
</head>
<body>
  <div class="page">
    <header>
      <div class="logo">Мегданъ</div>
      <nav>
        <ul>
          <li><a href="index.html">Начало</a></li>
          <li><a href="about.html">За нас</a></li>
          <li><a href="classes.html">Курсове</a></li>
          <li><a href="gallery.html" class="active">Галерия</a></li>
          <li><a href="contact.html">Контакти</a></li>
        </ul>
      </nav>
    </header>

    <!-- Шевици -->
    <div class="sidebar-left"></div>
    <div class="sidebar-right"></div>

    <main>
      <div class="card">
        <h2>Нашата галерия</h2>
        <div id="msg" class="notice">Зареждане на снимки…</div>
        <div class="gallery" id="gallery"></div>
      </div>
    </main>

    <footer>
      <p>&copy; 2025 Мегданъ. Всички права запазени.</p>
    </footer>
  </div>

  <script>
  const FOLDER_ID = "1g5-Jb3RIkv_-e543bV9RgYfTdslwH321";
  const API_KEY   = "AIzaSyBtctAzsAEuQcqZdARVCsLZ-1JeyuoM4o4";

  const query = encodeURIComponent(`'${FOLDER_ID}' in parents and mimeType contains 'image/' and trashed = false`);
  const fields = encodeURIComponent('files(id,name,mimeType,webContentLink,webViewLink)');
  const url = `https://www.googleapis.com/drive/v3/files?q=${query}&fields=${fields}&key=${API_KEY}`;

  const galleryEl = document.getElementById('gallery');
  const msgEl = document.getElementById('msg');

  fetch(url)
    .then(response => response.json())
    .then(data => {
      if (!data.files || !data.files.length) {
        msgEl.textContent = "Няма намерени снимки в папката.";
        return;
      }
      msgEl.remove();
      data.files.forEach(file => {
        const item = document.createElement('div');
        item.className = 'gallery-item';

        // Пробваме uc?id=, ако не – ползваме webContentLink
        const imgUrl = `https://drive.google.com/uc?id=${file.id}`;
        // алтернатива: const imgUrl = file.webContentLink;

        item.innerHTML = `
          <img src="${imgUrl}" alt="${file.name}">
          <p>${file.name.replace(/\.[^/.]+$/, "")}</p>
        `;
        galleryEl.appendChild(item);
      });
    })
    .catch(err => {
      console.error(err);
      msgEl.textContent = "Грешка при зареждането. Провери API ключа, Folder ID и правата за споделяне.";
    });
</script>

</body>
</html>
