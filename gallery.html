<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8">
  <title>Нашата галерия</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    h2 {
      color: #003366;
      margin: 20px;
    }
    #gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 15px;
      padding: 20px;
      max-width: 1200px;
      margin: auto;
    }
    .gallery-item {
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .gallery-item:hover {
      transform: scale(1.05);
    }
    .gallery-item img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      display: block;
    }
    .gallery-item p {
      margin: 10px;
      font-size: 14px;
      color: #333;
    }

    /* Lightbox */
    .lightbox {
      display: none;
      position: fixed;
      z-index: 9999;
      padding: 20px;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.9);
      animation: fadeIn 0.3s ease;
    }
    .lightbox-content {
      margin: auto;
      display: block;
      max-width: 90%;
      max-height: 80vh;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
      animation: zoomIn 0.3s ease;
    }
    .lightbox-close,
    .lightbox-prev,
    .lightbox-next {
      color: white;
      font-size: 40px;
      font-weight: bold;
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      user-select: none;
      padding: 10px;
      transition: color 0.2s;
    }
    .lightbox-close {
      top: 20px;
      right: 35px;
      font-size: 50px;
      transform: none;
    }
    .lightbox-prev { left: 10px; }
    .lightbox-next { right: 10px; }
    .lightbox-prev:hover,
    .lightbox-next:hover,
    .lightbox-close:hover {
      color: #ffcc00;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes zoomIn {
      from { transform: scale(0.7); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>
  <h2>Нашата галерия</h2>
  <div id="msg">Зареждане на снимки...</div>
  <div id="gallery"></div>

  <!-- Lightbox -->
  <div id="lightbox" class="lightbox">
    <span class="lightbox-close">&times;</span>
    <span class="lightbox-prev">&#10094;</span>
    <span class="lightbox-next">&#10095;</span>
    <img class="lightbox-content" id="lightbox-img" referrerpolicy="no-referrer">
  </div>

  <script>
    const FOLDER_ID = "1g5-Jb3RIkv_-e543bV9RgYfTdslwH321";
    const API_KEY   = "AIzaSyBtctAzsAEuQcqZdARVCsLZ-1JeyuoM4o4";

    const query = encodeURIComponent(`'${FOLDER_ID}' in parents and mimeType contains 'image/' and trashed = false`);
    const fields = encodeURIComponent('files(id,name,mimeType,thumbnailLink)');
    const url = `https://www.googleapis.com/drive/v3/files?q=${query}&fields=${fields}&key=${API_KEY}`;

    const galleryEl = document.getElementById('gallery');
    const msgEl = document.getElementById('msg');

    let images = [];
    let currentIndex = 0;

    fetch(url)
      .then(response => response.json())
      .then(data => {
        if (!data.files || !data.files.length) {
          msgEl.textContent = "Няма намерени снимки в папката.";
          return;
        }
        msgEl.remove();
        images = data.files.map(file => {
          return {
            primary: `https://www.googleapis.com/drive/v3/files/${file.id}?alt=media&key=${API_KEY}`,
            uc: `https://drive.google.com/uc?export=view&id=${file.id}`,
            thumb: file.thumbnailLink || "",
            title: file.name.replace(/\.[^/.]+$/, "")
          };
        });
        images.forEach((img, index) => {
          const item = document.createElement('div');
          item.className = 'gallery-item';
          const imgEl = document.createElement('img');
          imgEl.alt = img.title;
          imgEl.src = img.primary;
          imgEl.onerror = () => {
            imgEl.onerror = () => {
              if (img.thumb) {
                imgEl.onerror = null;
                imgEl.src = img.thumb;
              }
            };
            imgEl.src = img.uc;
          };
          imgEl.addEventListener("click", () => openLightbox(index));
          item.appendChild(imgEl);
          const p = document.createElement('p');
          p.textContent = img.title;
          item.appendChild(p);
          galleryEl.appendChild(item);
        });
      })
      .catch(err => {
        console.error(err);
        msgEl.textContent = "Грешка при зареждането.";
      });

    // Lightbox
    const lightbox      = document.getElementById("lightbox");
    const lightboxImg   = document.getElementById("lightbox-img");
    const lightboxClose = document.querySelector(".lightbox-close");
    const lightboxPrev  = document.querySelector(".lightbox-prev");
    const lightboxNext  = document.querySelector(".lightbox-next");

    function openLightbox(index) {
      currentIndex = index;
      showCurrent();
      lightbox.style.display = "block";
    }

    function showCurrent() {
      const { primary, uc, thumb, title } = images[currentIndex];
      lightboxImg.alt = title;
      lightboxImg.src = primary;
      lightboxImg.onerror = () => {
        lightboxImg.onerror = () => {
          if (thumb) {
            lightboxImg.onerror = null;
            lightboxImg.src = thumb;
          }
        };
        lightboxImg.src = uc;
      };
    }

    lightboxPrev.onclick = () => {
      currentIndex = (currentIndex - 1 + images.length) % images.length;
      showCurrent();
    };
    lightboxNext.onclick = () => {
      currentIndex = (currentIndex + 1) % images.length;
      showCurrent();
    };
    lightboxClose.onclick = () => (lightbox.style.display = "none");
    lightbox.onclick = (e) => { if (e.target === lightbox) lightbox.style.display = "none"; };

    document.addEventListener("keydown", (e) => {
      if (lightbox.style.display === "block") {
        if (e.key === "ArrowLeft")  { lightboxPrev.onclick(); }
        if (e.key === "ArrowRight") { lightboxNext.onclick(); }
        if (e.key === "Escape")     { lightbox.style.display = "none"; }
      }
    });
  </script>
</body>
</html>
